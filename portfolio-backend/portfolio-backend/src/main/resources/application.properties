spring.application.name=portfolio-backend

# Database connection settings
server.port=9090
spring.datasource.url=jdbc:postgresql://db:5432/Portfolio
spring.datasource.username=postgres
spring.datasource.password=helloworld!

spring.security.debug=true

# ? Enable DEBUG logs for authentication and authorization
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authorization=DEBUG

# ? Enable DEBUG for JWT parsing (jjwt library)
logging.level.io.jsonwebtoken=DEBUG

# JPA settings (optional but useful)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.session.jdbc.initialize-schema=always
