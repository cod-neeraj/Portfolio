server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Ensure MIME types are loaded
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Serve static assets - prevent fallback to index.html
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JavaScript files - strict matching, no fallback
    location ~* \.js$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    # CSS files - strict matching, no fallback
    location ~* \.css$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Other static files
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    # React router fallback - ONLY for HTML navigation
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
}