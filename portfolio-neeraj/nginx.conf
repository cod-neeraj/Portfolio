# Load MIME types once
include /etc/nginx/mime.types;

# Set default type to text/html instead of octet-stream
default_type text/html;

server {
    listen 80;
    server_name portfolio.local;

    # Root of your built React app
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files or fall back to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Ensure HTML files are served with correct content type
        location ~ \.html$ {
            add_header Content-Type text/html;
        }
    }

    # Ensure correct MIME type for JS, CSS, etc.
    types {
        application/javascript js mjs;
        text/css css;
        text/html html htm;
        image/svg+xml svg;
        application/json json;
    }

    # Enable compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml text/html;
    gzip_vary on;
    gzip_min_length 1000;
}