server {
  listen 80;
  server_name _;

  # Root directory for your built app
  root /usr/share/nginx/html;
  index index.html;

  # Default behavior: serve files if they exist, else fall back to index.html (for SPA routes)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets with correct MIME types and caching
  location ~* \.(?:js|mjs|jsx|ts|tsx|css|json|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
    access_log off;
  }

  # Gzip compression for faster load
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;
  gzip_min_length 256;
  gzip_vary on;

  # Optional: security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";
}
