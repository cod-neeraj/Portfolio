# ✅ Load all standard MIME types
include /etc/nginx/mime.types;

server {
    listen 80;
    server_name portfolio.local;

    # Root directory for the built React app
    root /usr/share/nginx/html;
    index index.html;

    # ✅ Correct routing for SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ✅ Explicit MIME type for JS modules
    types {
        text/javascript js mjs;
    }

    # ✅ Enable gzip compression for performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
