# Load MIME types once
include /etc/nginx/mime.types;

server {
    listen 80;
    server_name portfolio.local;

    # Root of your built React app
    root /usr/share/nginx/html;
    index index.html;

    # Serve normal files or fall back to index.html (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Correct MIME type for modern JS files
    types {
        text/javascript js mjs;
    }

    # Compression for performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    # âœ… Default type MUST be text/html so React index.html isn't downloaded
    default_type text/html;
}
