server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: increase upload size if your app handles uploads
    client_max_body_size 20M;

    # Optional: disable caching for index.html (so deploy updates are visible)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
